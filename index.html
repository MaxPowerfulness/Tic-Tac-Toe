<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="turnIndicator"></div>
    <div id="gameBoardContainer">
        <div class="gameBoard">
            <div class="boardSquare one" data-column = 0 data-row = 0></div>
            <div class="boardSquare two" data-column = 1 data-row = 0></div>
            <div class="boardSquare three" data-column = 2 data-row = 0></div>
            <div class="boardSquare four" data-column = 0 data-row = 1></div>
            <div class="boardSquare five" data-column = 1 data-row = 1></div>
            <div class="boardSquare six" data-column = 2 data-row = 1></div>
            <div class="boardSquare seven" data-column = 0 data-row = 2></div>
            <div class="boardSquare eight" data-column = 1 data-row = 2></div>
            <div class="boardSquare nine" data-column = 2 data-row = 2></div>
        </div>
    </div>
    <button id="boardClearBtn">Clear Board</button>
</body>
</html>
